<div>
    <p>
        The endpoint URL for a Content Delivery Network (CDN) backing your Azure storage account.
        This is used with the <a href="https://plugins.jenkins.io/azure-artifact-manager/">Azure Artifact Manager</a> plugin.
        Leave this blank if you are not using a CDN for this Azure storage account.
    </p>

    <p>
        A CDN URL normally looks like: <code>https://cdn-resource-name.azureedge.net</code>
    </p>
</div>
